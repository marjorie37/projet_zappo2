<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zappo - Vous avez droit à une pizza gratuite</title>
    <!-- Shared CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <!-- CSS FOR PAGES -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/julien.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body id="goodNewsPage">
    <div class="container">
        <section class='fixed-top container-fluid p-0'>
            <nav class="navbar navbar-expand navbar-dark zappo-bg-dark">
                <div class="nav-item mt-0 p-0">
                    <a class="btn nav-link zappo-text-light navbar-text p-0 backButton" href="/paiement" role="button" aria-disabled="true">
                        <span class="zmdi zmdi-chevron-left mr-1 backButtonIcon"></span>&nbsp;Retour
                    </a>
                </div>
            </nav>
            <div class="container-fluid">
                <header class="row align-items-center zappo-bg-dark">
                    <div class="col-3 col-md-1">
                        <img src="./assets/thumbThanks.jpg" class="img-thumbnail rounded-circle img-fluid m-2 mb-4" />
                    </div>
                    <div class="col-9 pl-2">
                        <h1 class="zappoTitle zappo-text-light mb-0">Grazie !</h1>
                        <h2 class="subtitle zappo-text-light mb-3">Zappo vous remercie de votre fidélité</h2>
                    </div>
                </header>
            </div>
        </section>

        <section id="pageContent">
            <main class="row m-1">
                <div class="col rounded">
                    <div class="row">
                        <div class="card zappo-bg-light cardShadow border-0">
                            <img class="card-img-top" src="./assets/graziePicturePizza.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span class="badge badge-pill badge-info mr-2">13&nbsp;
                                        <i class="zmdi zmdi-pizza"></i>
                                    </span>Pizza offerte !</h5>
                                <p class="card-text">Votre compte fidélité vous donne droit à une pizza gratuite. La pizza sera automatiquement
                                    déduite de votre prochaine commande.</p>
                                <a href="./paiement" class="btn zappo-bg-primary zappo-text-light">Continuer</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>

    </div>
    <!-- Bootstrap & Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
