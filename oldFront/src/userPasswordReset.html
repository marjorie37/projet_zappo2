<!DOCTYPE html>
<html lang="fr">

<head class="title">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zappo - Pizza à emporter - Oubli de mot de passe</title>
    <!-- Shared CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <!-- CSS FOR PAGES -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/julien.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./css/mainUserAccount.css" /> -->

</head>

<body id="loginPage">
    <div class="container">
        <section class='fixed-top container-fluid p-0'>
            <nav class="navbar navbar-expand navbar-dark zappo-bg-dark">
                <div class="nav-item mt-0 p-0">
                    <a class="btn nav-link zappo-text-light navbar-text p-0 backButton" href="homepage.html" role="button" aria-disabled="true">
                        <span class="zmdi zmdi-chevron-left mr-1 backButtonIcon"></span>&nbsp;Retour
                    </a>
                </div>
            </nav>
            <div class="container-fluid">
                <header class="db row align-items-center zappo-bg-dark">
                    <div class="col-3 col-md-1">
                        <img src="assets/thumbConnexion.jpg" class="img-thumbnail rounded-circle img-fluid m-2 mb-4" />
                    </div>
                    <div class="col-9 pl-2">
                        <h1 class="zappoTitle zappo-text-light mb-0">Compte</h1>
                        <h2 class="subtitle zappo-text-light mb-3">Création d'un nouveau mot de passe</h2>
                    </div>
                </header>
            </div>
        </section>
        <section id="pageContent" class="container">
            <!-- LOGIN FORM -->
            <form class="row" method="POST" action="/user/resetPassword">
                <div class='col-12 mt-4'>
                    <h3 class="loginTitles text-center">Choisissez un nouveau mot de passe</h3>
                </div>
                <div class="col-12 input-group m-0">
                    <div class="input-group-prepend">
                        <div class="input-group-text zappo-bg-light">Mot de passe</div>
                    </div>
                    <input type="password" class="form-control form-control-sm" placeholder='' name='password' required="true">
                </div>
                <div class="col-12 input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text zappo-bg-light">Répétez le mot de passe</div>
                    </div>
                    <input type="password" class="form-control form-control-sm" placeholder='' name='password' required="true">
                </div>
                <div class="col-12 input-group mb-2">
                    <button type="submit" class="btn zappo-btn-primary btn-lg btn-block">Valider</button>
                </div>
            </form>
        </section>

    </div>

    <!-- Bootstrap & Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
