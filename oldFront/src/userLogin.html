<!DOCTYPE html>
<html lang="fr">

<head class="title">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zappo - Pizza à emporter - Connexion</title>
    <!-- Shared CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <!-- CSS FOR PAGES -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/julien.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./css/mainUserAccount.css" /> -->
    <!-- POUR LA DEMO -->
    <script>
        document.addEventListener('keydown', function (e) {
            if (e.code === 'Enter') {
                window.location.href = "/bienvenue";
            }
        });

    </script>
</head>

<body id="loginPage">
    <div class="container">
        <section class='fixed-top container-fluid p-0'>
            <nav class="navbar navbar-expand navbar-dark zappo-bg-dark">
                <div class="nav-item mt-0 p-0">
                    <a class="btn nav-link zappo-text-light navbar-text p-0 backButton" href="/bienvenue" role="button" aria-disabled="true">
                        <span class="zmdi zmdi-chevron-left mr-1 backButtonIcon"></span>&nbsp;Retour
                    </a>
                </div>
            </nav>
            <div class="container-fluid">
                <header class="db row align-items-center zappo-bg-dark">
                    <div class="col-3 col-md-1">
                        <img src="assets/thumbConnexion.jpg" class="img-thumbnail rounded-circle img-fluid m-2 mb-4" />
                    </div>
                    <div class="col-9 pl-2">
                        <h1 class="zappoTitle zappo-text-light mb-0">Connexion</h1>
                        <h2 class="subtitle zappo-text-light mb-3">Compte fidélité Zappo</h2>
                    </div>
                </header>
            </div>
        </section>
        <section id="pageContent" class="container">
            <!-- LOGIN FORM -->
            <form class="row" method="POST" action="./remerciements">
                <div class='col-12 mt-4'>
                    <h3 class="loginTitles text-center">Vous avez un compte Zappo</h3>
                </div>
                <div class="col-12 input-group m-0">
                    <div class="input-group-prepend border-bottom-0">
                        <div class="input-group-text border-bottom-0 zappo-bg-light  rounded-0">Email</div>
                    </div>
                    <input type="email" class="form-control form-control-sm border-bottom-0  rounded-0" placeholder='' name='email' required="true">
                </div>

                <div class="col-12 input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text zappo-bg-light rounded-0 ">Mot de passe</div>
                    </div>
                    <input type="password" class="form-control form-control-sm  rounded-0" placeholder='' name='password' required="true">

                    <p class="col-12 text-right">
                        <a href="/motdepasseperdu" class="zappo-text-dark">
                            <small>Mot de passe oublié ?</small>
                        </a>
                    </p>
                </div>
                <div class="col-12 input-group mb-2">
                    <button type="submit" class="btn zappo-btn-primary btn-block">Valider</button>
                </div>
            </form>
            <!-- CREATE USER ACCOUNT -->
            <div class="row">
                <div class='col-12'>
                    <h3 class="loginTitles text-center mt-4">C'est votre première commande</h3>
                </div>
                <div class="col-12 mb-2">
                    <a class="btn zappo-btn-light btn-block" href="/creermoncompte" role="button">Créer un compte</a>
                </div>
            </div>
            <!-- ORDERING WITHOUT CREATING AN ACCOUNT -->
            <div class="row">
                <div class='col-12'>
                    <h3 class="loginTitles text-center mt-4">Commande sans création de compte</h3>
                </div>
                <div class="col-12 input-group mb-2">
                    <a class="btn zappo-btn-light btn-block" href="/paiement" role="button">Commande rapide</a>
                </div>
            </div>
        </section>

    </div>

    <!-- Bootstrap & Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
