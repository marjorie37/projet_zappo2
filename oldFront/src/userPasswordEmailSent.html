<body id="loginPage">
    <div class="container">
        <section class='fixed-top container-fluid p-0'>
            <nav class="navbar navbar-expand navbar-dark zappo-bg-dark">
                <div class="nav-item mt-0 p-0">
                    <a class="btn nav-link zappo-text-light navbar-text p-0 backButton" href="/connexion" role="button" aria-disabled="true">
                        <span class="zmdi zmdi-chevron-left mr-1 backButtonIcon"></span>&nbsp;Retour
                    </a>
                </div>
            </nav>
            <div class="container-fluid">
                <header class="db row align-items-center zappo-bg-dark">
                    <div class="col-3 col-md-1">
                        <img src="assets/thumbConnexion.jpg" class="img-thumbnail rounded-circle img-fluid m-2 mb-4" />
                    </div>
                    <div class="col-9 pl-2">
                        <h1 class="zappoTitle zappo-text-light mb-0">Mon compte</h1>
                        <h2 class="subtitle zappo-text-light mb-3">Création de nouveau mot de passe</h2>
                    </div>
                </header>
            </div>
        </section>
        <section id="pageContent" class="container">
            <main class="row m-1">
                <div class="col rounded">
                    <div class="row">
                        <div class="card zappo-bg-light cardShadow border-0">
                            <img class="card-img-top" src="assets/passwordEmailPicture.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="zmdi zmdi-info mr-1 zappo-text-info"></i>Vérifiez vos email</h5>
                                <p class="card-text">Nous avons envoyé un email avec un lien de récupération de mot de passe.</p>
                                <p class="card-text">Ce lien est valable 10 minutes. Si vous n'avez rien reçu, merci de vérifier vos "Spams".</p>
                                <a class="btn zappo-bg-primary zappo-text-light" href="/motdepasseperdu">Je n'ai pas reçu l'email</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
